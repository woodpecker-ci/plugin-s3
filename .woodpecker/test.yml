variables:
  - &golang 'golang:1.23'

when:
  - event: pull_request
  - event: push
    branch: "renovate/*"

steps:
  vendor:
    image: *golang
    commands:
      - go mod vendor

  lint:
    image: *golang
    depends_on: [ vendor ]
    commands:
      - make vet
      - make formatcheck

  test:
    image: *golang
    depends_on: [ vendor ]
    commands:
      - make test

  build:
    image: woodpeckerci/plugin-docker-buildx:5.0.0
    depends_on: [ lint, test, vendor ]
    settings:
      dockerfile: Dockerfile.multiarch
      dry_run: true
      repo: woodpeckerci/plugin-s3
      tags: latest
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le,windows/amd64,darwin/amd64,darwin/arm64,freebsd/arm64,freebsd/amd64,openbsd/arm64,openbsd/amd64
